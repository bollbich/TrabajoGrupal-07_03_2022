<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Spring MVC</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="nav">
  <a class="nav-link" aria-current="page" th:href="@{/clientes}">Clientes</a>
  <a class="nav-link" th:href="@{/clientes/nuevo}">Nuevo cliente</a>
</nav>
<nav class="nav">
  <a class="nav-link" aria-current="page" th:href="@{/productos}">Productos</a>
  <a class="nav-link" th:href="@{/productos/nuevo}">Nuevo Producto</a>
</nav>
<nav class="nav">
  <a class="nav-link" aria-current="page" th:href="@{/ventas}">Ventas</a>
</nav>




<div class="container">

	<div class="row">
	<h1 align="center">Listado de ventas</h1>
	</div>
	
		<table class="table table-success table-striped">		
			<tr>
			    <th>Folio</th>
			    <th>NÂº Cliente</th>
			    <th>Clave</th>
			    <th>Cantidad</th>
			    <th>Subtotal</th>
			    <th>IVA</th>
			    <th>Total</th>
			</tr>			
			<tr th:each="venta: ${Ventas}">			
			  <td th:text="${venta.folio}" />
			  <td th:text="${venta.numeroCliente.id_cliente}" />
			  <td th:text="${venta.claveProducto.id_producto}" />
			  <td th:text="${venta.cantidad}" />
			  <td th:text="${venta.subtotal}" />
			  <td th:text="${venta.iva}" />
			  <td th:text="${venta.total}" />
			  
			</tr>		
		</table>
</div>
</body>
</html>
