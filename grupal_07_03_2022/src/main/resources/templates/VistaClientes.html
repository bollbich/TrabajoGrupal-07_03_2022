<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Spring MVC</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="nav">
  <a class="nav-link" aria-current="page" th:href="@{/Clientes}">Clientes</a>
  <a class="nav-link" th:href="@{/Cliente/Nuevo}">Nuevo cliente</a>
</nav>
<nav class="nav">
  <a class="nav-link" aria-current="page" th:href="@{/Productos}">Productos</a>

</nav>
<nav class="nav">
  <a class="nav-link" aria-current="page" th:href="@{/Ventas}">Ventas</a>
  <a class="nav-link" th:href="@{/Clientes/Nuevo}">Nueva Venta</a>
</nav>




<div class="container">

	<div class="row">
	<h1 align="center">Listado de clientes</h1>
	</div>
	
		<table class="table table-success table-striped">		
			<tr>
			    <th>NÂº cliente</th>
			    <th>Nombre</th>
			    <th>Apellidos</th>
			    <th>Sexo</th>
			    <th>Telefono</th>
			    <th>Acciones</th>
			</tr>			
			<tr th:each="cliente: ${Clientes}">			
			  <td th:text="${cliente.id}" />

			  <td th:text="${cliente.telefono}" />
			  <td th:text="${cliente.sexo}" />
			  
			  <td>			  
				 <!-- <form method="GET" th:action="@{/Clientes/editarCliente/{id}(id=${cliente.id})}" th:object="${cliente}">
				  	<button type="submit" class="btn btn-primary">Editar</button>
				  </form>
				  
				  <form method="GET" th:action="@{/Clientes/BorrarCliente/{id}(id=${cliente.id})}" th:object="${cliente}">
				  	<button type="submit" class="btn btn-danger">Eliminar</button>
				  </form>
				  
				  <!-- La otra manera de crear estos botones -->
				  <a type="submit" th:href="@{/Clientes/editarCliente/{id}(id=${cliente.id})}" class="btn btn-primary">Editar</a>
				  
				  <a type="submit" th:href="@{/Clientes/BorrarCliente/{id}(id=${cliente.id})}" class="btn btn-danger">Eliminar</a>
			  </td>
			  
			</tr>		
		</table>
</div>


</body>
</html>
