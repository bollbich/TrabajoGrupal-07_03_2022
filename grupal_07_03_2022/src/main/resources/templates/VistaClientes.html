<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Spring MVC</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="nav">
  <a class="nav-link" aria-current="page" th:href="@{/clientes}">Clientes</a>
  <a class="nav-link" th:href="@{/clientes/nuevo}">Nuevo cliente</a>
</nav>
<nav class="nav">
  <a class="nav-link" aria-current="page" th:href="@{/productos}">Productos</a>
  <a class="nav-link" th:href="@{/productos/nuevo}">Nuevo Producto</a>
</nav>
<nav class="nav">
  <a class="nav-link" aria-current="page" th:href="@{/ventas}">Ventas</a>
</nav>




<div class="container">

	<div class="row">
	<h1 align="center">Listado de clientes</h1>
	</div>
	
		<table class="table table-success table-striped">		
			<tr>
			    <th>NÂº cliente</th>
			    <th>Nombre</th>
			    <th>Apellidos</th>
			    <th>Sexo</th>
			    <th>Telefono</th>
			    <th>Acciones</th>
			</tr>			
			<tr th:each="cliente: ${Clientes}">			
			  <td th:text="${cliente.id_cliente}" />
			  <td th:text="${cliente.nombre}" />
			  <td th:text="${cliente.apellidos}" />
			  <td th:text="${cliente.telefono}" />
			  <td th:text="${cliente.sexo}" />
			  
			  <td>					  
				  <a type="submit" th:href="@{/clientes/editar/{id}(id=${cliente.id_cliente})}" class="btn btn-primary">Editar</a>
				  
				  <a type="submit" th:href="@{/clientes/eliminar/{id}(id=${cliente.id_cliente})}" class="btn btn-danger">Eliminar</a>
			  </td>
			  
			</tr>		
		</table>
</div>
</body>
</html>
