<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Spring MVC</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="nav">
  <a class="nav-link" aria-current="page" th:href="@{/clientes}">Clientes</a>
  <a class="nav-link" th:href="@{/clientes/nuevo}">Nuevo cliente</a>
</nav>
<nav class="nav">
  <a class="nav-link" aria-current="page" th:href="@{/productos}">Productos</a>
  <a class="nav-link" th:href="@{/productos/nuevo}">Nuevo Producto</a>
</nav>
<nav class="nav">
  <a class="nav-link" aria-current="page" th:href="@{/ventas}">Ventas</a>
</nav>




<div class="container">

	<div class="row">
	<h1 align="center">Listado de productos</h1>
	</div>
	
		<table class="table table-success table-striped">		
			<tr>
			    <th>Nº producto</th>
			    <th>Nombre</th>
			    <th>Descripción</th>
			    <th>P. Unitario</th>
			    <th>Existencias</th>
			    <th>Acciones</th>
			</tr>			
			<tr th:each="producto: ${Productos}">			
			  <td th:text="${producto.id_producto}" />
			  <td th:text="${producto.nombre}" />
			  <td th:text="${producto.descripcion}" />
			  <td th:text="${producto.precio_unitario}" />
			  <td th:text="${producto.existencias}" />
			  
			  <td>			
				  <a type="submit" th:href="@{/productos/editar/{id}(id=${producto.id_producto})}" class="btn btn-primary">Editar</a>
				  
				  <a type="submit" th:href="@{/productos/eliminar/{id}(id=${producto.id_producto})}" class="btn btn-danger">Eliminar</a>
			  </td>
			  
			</tr>		
		</table>
</div>
</body>
</html>
